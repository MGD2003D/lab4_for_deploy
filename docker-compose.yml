services:
  users-db:
    image: postgres:14-alpine
    container_name: users-db
    environment: { POSTGRES_USER: postgres, POSTGRES_PASSWORD: postgres, POSTGRES_DB: users_db }
    ports: [ "5431:5432" ]
    volumes: [ users-db-data:/var/lib/postgresql/data ]
    networks: [ my-network ]
  recipes-db:
    image: postgres:14-alpine
    container_name: recipes-db
    environment: { POSTGRES_USER: postgres, POSTGRES_PASSWORD: postgres, POSTGRES_DB: recipes_db }
    ports: [ "5432:5432" ]
    volumes: [ recipes-db-data:/var/lib/postgresql/data ]
    networks: [ my-network ]
  interactions-db:
    image: postgres:14-alpine
    container_name: interactions-db
    environment: { POSTGRES_USER: postgres, POSTGRES_PASSWORD: postgres, POSTGRES_DB: interactions_db }
    ports: [ "5433:5432" ]
    volumes: [ interactions-db-data:/var/lib/postgresql/data ]
    networks: [ my-network ]

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/
      - rabbitmq-log:/var/log/rabbitmq
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  auth-users-service:
    image: mgd2003d/auth-users-service:latest
    container_name: auth-users-service
    environment:
      - PORT=3001
      - DB_HOST=users-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=users_db
      - JWT_SECRET=your_jwt_secret_key
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=password
    ports: [ "3001:3001" ]
    networks: [ my-network ]
    depends_on:
      rabbitmq:
        condition: service_healthy

  recipes-service:
    image: mgd2003d/auth-users-service:latest
    container_name: recipes-service
    environment:
      - PORT=3002
      - DB_HOST=recipes-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=recipes_db
      - JWT_SECRET=your_jwt_secret_key
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=password
    ports: [ "3002:3002" ]
    networks: [ my-network ]
    depends_on:
      rabbitmq:
        condition: service_healthy

  interactions-service:
    image: mgd2003d/auth-users-service:latest
    container_name: interactions-service
    environment:
      - PORT=3003
      - DB_HOST=interactions-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=interactions_db
      - JWT_SECRET=your_jwt_secret_key
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=password
    ports: [ "3003:3003" ]
    networks: [ my-network ]
    depends_on:
      rabbitmq:
        condition: service_healthy

  api-gateway:
    image: mgd2003d/auth-users-service:latest
    container_name: api-gateway
    environment:
      - PORT=3000
      - AUTH_SERVICE_URL=http://auth-users-service:3001
      - RECIPES_SERVICE_URL=http://recipes-service:3002
      - INTERACTIONS_SERVICE_URL=http://interactions-service:3003
      - JWT_SECRET=your_jwt_secret_key
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=password
    ports: [ "3000:3000" ]
    networks: [ my-network ]
    depends_on:
      - auth-users-service
      - recipes-service
      - interactions-service

networks:
  my-network:
    driver: bridge

volumes:
  users-db-data:
  recipes-db-data:
  interactions-db-data:
  rabbitmq-data:
  rabbitmq-log: